    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/sxfslide3.jpg" class="d-block w-100" alt="...">

      <div class="carousel-item">

      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>

<div class="container">
    <div class="video-player">
        <video id="anime-video" controls>
            <source id="video-source" src="https://r260102.anilibria.one/spy-family/1.1080.fa1fac0e5ea9157d.mp4?hash1=11de059fb0f0174c9a824e958174506c&hash2=1ce8924a83b5b95e59b95a97244ab2f1" type="video/mp4">
        </video>
    </div>
    <div class="cluster">
        <h2>Эпизоды</h2>
    </div>
    <div class="episode-list">
        <button class="btn btn-success episode" data-video="https://r260102.anilibria.one/spy-family/1.1080.fa1fac0e5ea9157d.mp4?hash1=11de059fb0f0174c9a824e958174506c&hash2=1ce8924a83b5b95e59b95a97244ab2f1">Эпизод 1</button>
        <button class="btn btn-success episode" data-video="https://r260102.anilibria.one/spy-family/2.1080.5d43e8e2546fe38a.mp4?hash1=1960c2ab5371e8c1f7747a12c0dc7705&hash2=3a470da0dae640cb79aefa269401bc6e">Эпизод 2</button>
        <button class="btn btn-success episode" data-video="https://r260102.anilibria.one/spy-family/3.1080.adef6b3ee759c14f.mp4?hash1=0f0b57b2d301cefb137796a269baf006&hash2=3f993ff3e01e974731b54473848b6819">Эпизод 3</button>
    </div>
</div>

<script>
    const episodes = document.querySelectorAll('.episode');
    const videoPlayer = document.getElementById('anime-video');
    const videoSource = document.getElementById('video-source');
    
    episodes.forEach(episode => {
        episode.addEventListener('click', function() {
            const videoUrl = this.getAttribute('data-video');
            videoSource.src = videoUrl;
            videoPlayer.load();
            videoPlayer.play();
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
