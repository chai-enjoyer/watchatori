<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/pages/spyxfamily.css">

<body>

<header>
    <div class="header-content">
        <button class="btn btn-dark home-but" onclick="window.location.href='../index.html'"">Home</button>
        <h1 class="title">Chainsaw Man</h1>
    </div>
</header>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/ch2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../images/ch3.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../images/ch4.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>

<div class="container">
    <div class="video-player">
        <video id="anime-video" controls>
            <source id="video-source" src="https://r260102.anilibria.one/chainsaw-man/1.1080.23c7dacc9cb0afaa.mp4?hash1=ab2fa555fa83957e292c788e56128e36&hash2=1f6a504ac5f1d4b03cc514c1b71f01ea" type="video/mp4">
        </video>
    </div>
    <div class="cluster">
        <h2>Эпизоды</h2>
    </div>
    <div class="episode-list">
        <button class="btn btn-success episode" data-video="https://r260102.anilibria.one/chainsaw-man/1.1080.23c7dacc9cb0afaa.mp4?hash1=ab2fa555fa83957e292c788e56128e36&hash2=1f6a504ac5f1d4b03cc514c1b71f01ea">Эпизод 1</button>
        <button class="btn btn-success episode" data-video="https://r260102.anilibria.one/chainsaw-man/2.1080.de274bee443a2210.mp4?hash1=927b546bd32332d14f11c3f426ec596c&hash2=0c923eef4fad61d4d8206a3a671b014d">Эпизод 2</button>
        <button class="btn btn-success episode" data-video="https://r260102.anilibria.one/chainsaw-man/3.1080.b4fe79fdfa8d92c8.mp4?hash1=54690ffeb14ac2378aaf02e3df507414&hash2=d0fec4d37d14cf9e8a36b5e86b535d7c">Эпизод 3</button>
    </div>
</div>

<script>
    const episodes = document.querySelectorAll('.episode');
    const videoPlayer = document.getElementById('anime-video');
    const videoSource = document.getElementById('video-source');
    
    episodes.forEach(episode => {
        episode.addEventListener('click', function() {
            const videoUrl = this.getAttribute('data-video');
            videoSource.src = videoUrl;
            videoPlayer.load();
            videoPlayer.play();
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
