<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchatori</title>
    <link rel="stylesheet" href="../styles/pages/onepiece.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    
</head>
<body>

<header>
    <h1>Naruto</h1>
</header>

<div class="container">
    <div class="video-player">
        <video id="anime-video" controls>
            <source id="video-source" src="https://r812101.anilibria.one/naruto/1/1.480.1f89a08c65b0c303.mp4?hash0=940fc210b0dfdb804768545724df74c8&hash3=0b2e1846e70cba88a7882dc0864c371e&hash1=b066ffaf9285412d6a1cefa5d440bbfe&hash2=b2c90f3b987ec2e5ec6335bbc70a788f" type="video/mp4">
        </video>
    </div>

    <h2>Эпизоды</h2>
    <div class="episode-list">
        <div class="episode" data-video="https://r812101.anilibria.one/naruto/1/1.480.1f89a08c65b0c303.mp4?hash0=940fc210b0dfdb804768545724df74c8&hash3=0b2e1846e70cba88a7882dc0864c371e&hash1=b066ffaf9285412d6a1cefa5d440bbfe&hash2=b2c90f3b987ec2e5ec6335bbc70a788f">Эпизод 1</div>
        <div class="episode" data-video="https://r812101.anilibria.one/naruto/1/2.480.f6fbc40058af276a.mp4?hash0=198d233ac7b068dcabeb517c2e5d0dc4&hash3=acfde0e9712aa647ba9358a68760e2c8&hash1=b6db99e424ea50ccd4f9fee84c7eb71b&hash2=39d2ca050bf389fb071d774603b7d3da">Эпизод 2</div>
        <div class="episode" data-video="https://r812101.anilibria.one/naruto/1/3.480.19076077e692ecfe.mp4?hash0=d88e3953e19e0d42170b2c96f706df5e&hash3=1a7c24e4ab6f86ddb76c337d5de7bb2e&hash1=e178b672a0729e2a8d828cb21da5d292&hash2=c611edcfcfdcac07b03cb2e341f0e1ac">Эпизод 3</div>
    </div>
</div>

<script>
    const episodes = document.querySelectorAll('.episode');
    const videoPlayer = document.getElementById('anime-video');
    const videoSource = document.getElementById('video-source');
    
    episodes.forEach(episode => {
        episode.addEventListener('click', function() {
            const videoUrl = this.getAttribute('data-video');
            videoSource.src = videoUrl;
            videoPlayer.load();
            videoPlayer.play();
        });
    });
</script>

</body>
</html>
