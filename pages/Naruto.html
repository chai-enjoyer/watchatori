<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Josefin+San&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<header>
    <div class="header-content">
        <button class="btn btn-dark home-but" onclick="window.location.href='../index.html'">Home</button>
        <h1 class="title">Naruto</h1>
    </div>
</header>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/naruto1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../images/naruto2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../images/naruto3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<div class="container">
    <div class="video-player">
        <video id="anime-video" controls>
            <source id="video-source" src="https://r812101.anilibria.one/naruto/1/1.480.1f89a08c65b0c303.mp4?hash0=940fc210b0dfdb804768545724df74c8&hash3=0b2e1846e70cba88a7882dc0864c371e&hash1=b066ffaf9285412d6a1cefa5d440bbfe&hash2=b2c90f3b987ec2e5ec6335bbc70a788f" type="video/mp4">
        </video>
    </div>
    <div class="cluster">
        <h2>Эпизоды</h2>
    </div>
    <div class="episode-list">
        <button class="btn btn-warning episode" data-video="https://r812101.anilibria.one/naruto/1/1.480.1f89a08c65b0c303.mp4?hash0=940fc210b0dfdb804768545724df74c8&hash3=0b2e1846e70cba88a7882dc0864c371e&hash1=b066ffaf9285412d6a1cefa5d440bbfe&hash2=b2c90f3b987ec2e5ec6335bbc70a788f">Эпизод 1</button>
        <button class="btn btn-warning episode" data-video="https://r812101.anilibria.one/naruto/1/2.480.f6fbc40058af276a.mp4?hash0=198d233ac7b068dcabeb517c2e5d0dc4&hash3=acfde0e9712aa647ba9358a68760e2c8&hash1=b6db99e424ea50ccd4f9fee84c7eb71b&hash2=39d2ca050bf389fb071d774603b7d3da">Эпизод 2</button>
        <button class="btn btn-warning episode" data-video="https://r812101.anilibria.one/naruto/1/3.480.19076077e692ecfe.mp4?hash0=d88e3953e19e0d42170b2c96f706df5e&hash3=1a7c24e4ab6f86ddb76c337d5de7bb2e&hash1=e178b672a0729e2a8d828cb21da5d292&hash2=c611edcfcfdcac07b03cb2e341f0e1ac">Эпизод 3</button>
    </div>
</div>

<script>
    const episodes = document.querySelectorAll('.episode');
    const videoPlayer = document.getElementById('anime-video');
    const videoSource = document.getElementById('video-source');
    
    episodes.forEach(episode => {
        episode.addEventListener('click', function() {
            const videoUrl = this.getAttribute('data-video');
            videoSource.src = videoUrl;
            videoPlayer.load();
            videoPlayer.play();
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
