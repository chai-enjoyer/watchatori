<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<header>
    <div class="header-content">
        <button class="btn btn-dark home-but" onclick="window.location.href='../index.html'"">Home</button>
        <h1 class="title">Black Clover</h1>
    </div>
</header>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/bk2.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../images/bk3.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../images/bk4.jpeg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>

<div class="container">
    <div class="video-player">
        <video id="anime-video" controls>
            <source id="video-source" src="https://r220109.anilibria.one/black-clover/1.1080.792beefdf28e3580.mp4?hash1=178f9b3c5534d103912bc80fb7627abb&hash2=2b3b5ccc523d12b1ad2647b2f690b850" type="video/mp4">
        </video>
    </div>
    <div class="cluster">
        <h2>Эпизоды</h2>
    </div>
    <div class="episode-list">
        <button class="btn btn-success episode" data-video="https://r220109.anilibria.one/black-clover/1.1080.792beefdf28e3580.mp4?hash1=178f9b3c5534d103912bc80fb7627abb&hash2=2b3b5ccc523d12b1ad2647b2f690b850">Эпизод 1</button>
        <button class="btn btn-success episode" data-video="https://r220109.anilibria.one/black-clover/2.1080.8fc07f8609251a51.mp4?hash1=abbe247454667de55692c1602978b113&hash2=827e9f4315da6c5fe1fdfc53b6df9926">Эпизод 2</button>
        <button class="btn btn-success episode" data-video="https://r220109.anilibria.one/black-clover/3.1080.6eb44cfa4eb2727c.mp4?hash1=8e70d8a2825fb500beb2817ea386ea33&hash2=f3afa2ed88a93b265e44b5ff80ac04f1">Эпизод 3</button>
    </div>
</div>

<script>
    const episodes = document.querySelectorAll('.episode');
    const videoPlayer = document.getElementById('anime-video');
    const videoSource = document.getElementById('video-source');
    
    episodes.forEach(episode => {
        episode.addEventListener('click', function() {
            const videoUrl = this.getAttribute('data-video');
            videoSource.src = videoUrl;
            videoPlayer.load();
            videoPlayer.play();
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
