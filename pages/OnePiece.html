<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchatori</title>
    <link rel="stylesheet" href="../styles/pages/onepiece.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Josefin+San&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<header>
    <div class="header-content">
        <button class="btn btn-dark home-but" onclick="window.location.href='../Mainmenu.html'"">Home</button>
        <h1 class="title">OnePiece</h1>
    </div>
</header>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/opslide1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../images/opslide2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../images/opslide3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
<div class="container">
    <div class="video-player">
        <video id="anime-video" controls>
            <source id="video-source" src="https://r260102.anilibria.one/onepiece/1.1080.b7759fb3992d9b4a.mp4?hash1=bd73d59dc8cbb9137dc55feb9ad3e341&hash2=b06ab8038fdbc990788f04cd39c7ca50" type="video/mp4">
        </video>
    </div>
    <div class="cluster">
        <h2>Эпизоды</h2>
    </div>
        <div class="episode-list">
        <button class="btn btn-success episode" data-video="https://r260102.anilibria.one/onepiece/1.1080.b7759fb3992d9b4a.mp4?hash1=bd73d59dc8cbb9137dc55feb9ad3e341&hash2=b06ab8038fdbc990788f04cd39c7ca50">Эпизод 1</button>
        <button class="btn btn-success episode" data-video="https://r260102.anilibria.one/onepiece/2.1080.74ae51fa3feb49ae.mp4?hash1=29e61b6a8ab8a7a6c0bc77d652c005e1&hash2=7a321a5b692cb9d1f061e4156feefc05">Эпизод 2</button>
        <button class="btn btn-success episode" data-video="https://r260102.anilibria.one/onepiece/3.1080.58267f5a5b8533cb.mp4?hash1=ea10f7f95a8ac072ba33ebdcd8f01bca&hash2=3f104c01dd14fec7f142394cc8045888">Эпизод 3</button>
        </div>
</div>

<script>
    const episodes = document.querySelectorAll('.episode');
    const videoPlayer = document.getElementById('anime-video');
    const videoSource = document.getElementById('video-source');
    
    episodes.forEach(episode => {
        episode.addEventListener('click', function() {
            const videoUrl = this.getAttribute('data-video');
            videoSource.src = videoUrl;
            videoPlayer.load();
            videoPlayer.play();
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
